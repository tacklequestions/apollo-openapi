components:
  schemas:
    OpenAppDTO:
      description: Apollo应用信息数据传输对象，包含应用的基本信息和元数据
      example:
        dataChangeCreatedTime: 2025-09-29T12:34:56Z
        orgName: orgName
        dataChangeLastModifiedBy: dataChangeLastModifiedBy
        ownerName: ownerName
        ownerDisplayName: ownerDisplayName
        appId: appId
        dataChangeCreatedBy: dataChangeCreatedBy
        name: name
        dataChangeLastModifiedTime: 2025-09-29T12:34:56Z
        orgId: orgId
        ownerEmail: ownerEmail
      properties:
        dataChangeCreatedBy:
          description: 数据创建者用户名，记录是谁创建了这个应用
          type: string
        dataChangeLastModifiedBy:
          description: 数据最后修改者用户名，记录最后一次修改应用信息的用户
          type: string
        dataChangeCreatedTime:
          description: 数据创建时间，ISO 8601格式的时间戳
          example: 2025-09-29T12:34:56Z
          type: string
        dataChangeLastModifiedTime:
          description: 数据最后修改时间，ISO 8601格式的时间戳
          example: 2025-09-29T12:34:56Z
          type: string
        name:
          description: 应用名称，用于显示的友好名称
          type: string
        appId:
          description: 应用唯一标识符，全局唯一的应用ID
          type: string
        orgId:
          description: 组织ID，应用所属组织的唯一标识
          type: string
        orgName:
          description: 组织名称，应用所属组织的显示名称
          type: string
        ownerName:
          description: 应用负责人姓名，应用的主要负责人
          type: string
        ownerEmail:
          description: 应用负责人邮箱地址，用于接收应用相关通知
          type: string
        ownerDisplayName:
          type: string
      type: object
    OpenCreateAppDTO:
      description: 创建Apollo应用的请求数据传输对象，包含创建应用所需的所有信息
      example:
        app:
          dataChangeCreatedTime: 2025-09-29T12:34:56Z
          orgName: orgName
          dataChangeLastModifiedBy: dataChangeLastModifiedBy
          ownerName: ownerName
          ownerDisplayName: ownerDisplayName
          appId: appId
          dataChangeCreatedBy: dataChangeCreatedBy
          name: name
          dataChangeLastModifiedTime: 2025-09-29T12:34:56Z
          orgId: orgId
          ownerEmail: ownerEmail
        assignAppRoleToSelf: true
        admins:
        - admins
        - admins
      properties:
        assignAppRoleToSelf:
          description: 是否将应用角色分配给当前用户。当设置为true时，当前token用户将获得该应用的完全操作权限
          type: boolean
        admins:
          description: 应用管理员用户名列表。应用负责人默认具有项目管理员权限。管理员可以创建命名空间、集群并分配用户权限
          items:
            type: string
          type: array
          uniqueItems: true
        app:
          $ref: '#/components/schemas/OpenAppDTO'
      type: object
    OpenItemDTO:
      description: Apollo配置项核心数据对象，仅包含键值及基础审计信息
      example:
        dataChangeCreatedTime: 2025-09-29T12:34:56Z
        dataChangeLastModifiedBy: dataChangeLastModifiedBy
        dataChangeCreatedBy: dataChangeCreatedBy
        comment: comment
        type: 0
        extendInfo:
          newValue: newValue
          isModified: true
          isDeleted: true
          namespaceId: 6
          oldValue: oldValue
          isNewlyAdded: true
        value: value
        key: key
        dataChangeLastModifiedTime: 2025-09-29T12:34:56Z
      properties:
        key:
          description: 配置项的键名，在同一命名空间内唯一标识一个配置项
          type: string
        value:
          description: 配置项的值，可以是字符串、数字、JSON等格式
          type: string
        type:
          description: 配置项类型
          type: integer
        comment:
          description: 配置项的注释说明，用于描述配置项的用途和含义
          type: string
        extendInfo:
          $ref: '#/components/schemas/OpenItemExtendDTO'
        dataChangeCreatedBy:
          description: 配置项创建者用户名，记录是谁创建了这个配置项
          type: string
        dataChangeLastModifiedBy:
          description: 配置项最后修改者用户名，记录最后一次修改配置的用户
          type: string
        dataChangeCreatedTime:
          description: 配置项创建时间，ISO 8601格式的时间戳
          example: 2025-09-29T12:34:56Z
          type: string
        dataChangeLastModifiedTime:
          description: 配置项最后修改时间，ISO 8601格式的时间戳
          example: 2025-09-29T12:34:56Z
          type: string
      type: object
    OpenItemExtendDTO:
      description: Apollo配置项扩展信息，包含状态、类型、归属及变更对比信息
      example:
        newValue: newValue
        isModified: true
        isDeleted: true
        namespaceId: 6
        oldValue: oldValue
        isNewlyAdded: true
      properties:
        namespaceId:
          description: 所属命名空间的ID
          format: int64
          type: integer
        isModified:
          description: 是否有未发布的修改
          type: boolean
        isDeleted:
          description: 是否被标记为删除（未发布）
          type: boolean
        isNewlyAdded:
          description: 是否为新添加的配置项（未发布）
          type: boolean
        newValue:
          description: 新的值
          type: string
        oldValue:
          description: 上一次发布的值，用于对比变更
          type: string
      type: object
    OpenCreateItemDTO:
